<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Fundamentals Exam | WebDev Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #f8f9fa;
      color: #222;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(67,97,238,0.08);
      padding: 2rem;
    }
    h1 {
      color: #4361ee;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .question {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #eee;
    }
    .question h3 {
      margin-bottom: 0.5rem;
      color: #4361ee;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .options label {
      background: #f0f0f0;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .options input[type="radio"] {
      margin-right: 0.7rem;
    }
    .options label.selected {
      background: #e0e7ff;
    }
    .submit-btn {
      background: #4361ee;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin: 2rem auto 0 auto;
      display: block;
    }
    .result {
      text-align: center;
      margin-top: 2rem;
    }
    .fail-list {
      color: #e71d36;
      margin-top: 1.5rem;
    }
    .pass {
      color: #1dd1a1;
      font-weight: bold;
    }
    .fail {
      color: #e71d36;
      font-weight: bold;
    }
    .progress-bar {
      height: 18px;
      background: #eee;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      overflow: hidden;
    }
    .progress-bar-inner {
      height: 100%;
      background: #4361ee;
      width: 0;
      transition: width 0.3s;
    }
    #timer {
      float: right;
      font-weight: bold;
      color: #e71d36;
      font-size: 1.1em;
      margin-top: -2.5rem;
    }
    @media (max-width: 600px) {
      .container { padding: 1rem; }
      h1 { font-size: 1.3rem; }
    }
  </style>
</head>
<body>

    <div id="timer"></div>
    <div class="progress-bar"><div class="progress-bar-inner" id="progress"></div></div>
    <form id="examForm"></form>
    <button class="submit-btn" id="submitBtn">Submit Exam</button>
    <div class="result" id="result"></div>
  </div>

        o: ["<strong>", "<b>", "<important>", "<em>"],
        a: 0

      {

        o: ["<em>", "<i>", "<italic>", "<strong>"],
        a: 0
      },
      {
        q: "Which tag is used for marking up a progress bar?",
        o: ["<progress>", "<bar>", "<meter>", "<load>"],
        a: 0
      },
      {
        q: "Which tag is used for marking up a meter or scalar measurement?",
        o: ["<meter>", "<progress>", "<scale>", "<measure>"],
        a: 0
      },
      {
        q: "Which tag is used for grouping form elements?",
        o: ["<fieldset>", "<group>", "<formgroup>", "<set>"],
        a: 0
      },
      {
        q: "Which tag is used for labeling form elements?",
        o: ["<label>", "<formlabel>", "<tag>", "<caption>"],
        a: 0
      }
    ];

    // Shuffle questions and pick 50 (already 50 here, but this allows for expansion)
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
    const examQuestions = shuffle(questions).slice(0, 50);

    // Timer
    let timeLeft = 30 * 60; // 30 minutes in seconds
    let timerInterval;
    function startTimer() {
      function updateTimer() {
        const min = String(Math.floor(timeLeft / 60)).padStart(2, '0');
        const sec = String(timeLeft % 60).padStart(2, '0');
        document.getElementById('timer').textContent = `‚è∞ ${min}:${sec}`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          submitExam();
        }
        timeLeft--;
      }
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
    }

    // Render questions
    const examForm = document.getElementById('examForm');
    examQuestions.forEach((q, idx) => {
      const div = document.createElement('div');
      div.className = 'question';
      div.innerHTML = `
        <h3>Q${idx + 1}. ${q.q}</h3>
        <div class="options">
          ${q.o.map((opt, i) => `
            <label>
              <input type="radio" name="q${idx}" value="${i}">
              ${opt.replace(/</g, '&lt;').replace(/>/g, '&gt;')}
            </label>
          `).join('')}
        </div>
      `;
      examForm.appendChild(div);
    });

    // Progress bar
    examForm.addEventListener('change', () => {
      const total = examQuestions.length;
      const answered = Array.from(examForm.elements).filter(e => e.checked).length;
      document.getElementById('progress').style.width = `${(answered / total) * 100}%`;
    });

    // Submit logic
    document.getElementById('submitBtn').onclick = function(e) {
      e.preventDefault();
      submitExam();
    };

    function submitExam() {
      clearInterval(timerInterval);
      let score = 0;
      let failList = [];
      examQuestions.forEach((q, idx) => {
        const radios = examForm['q' + idx];
        let userAns = null;
        if (radios) {
          if (radios.length) {
            for (let r of radios) if (r.checked) userAns = Number(r.value);
          } else {
            if (radios.checked) userAns = Number(radios.value);
          }
        }
        if (userAns === q.a) {
          score++;
        } else {
          failList.push({
            idx: idx + 1,
            question: q.q,
            correct: q.o[q.a]
          });
        }
      });
      const percent = Math.round((score / examQuestions.length) * 100);
      let resultHTML = `<h2>Your Score: ${score} / ${examQuestions.length} (${percent}%)</h2>`;
      if (percent >= 50) {
        resultHTML += `<div class="pass">Congratulations! You passed the HTML Fundamentals Exam.</div>`;
      } else {
        resultHTML += `<div class="fail">You did not pass. Review the questions below:</div>`;
        resultHTML += `<div class="fail-list"><ul>`;
        failList.forEach(f => {
          resultHTML += `<li><b>Q${f.idx}:</b> ${f.question}<br><span style="color:#4361ee;">Correct Answer:</span> ${f.correct.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</li>`;
        });
        resultHTML += `</ul></div>`;
      }
      document.getElementById('result').innerHTML = resultHTML;
      document.getElementById('submitBtn').disabled = true;
      window.scrollTo({top: 0, behavior: 'smooth'});
    }

    // Highlight selected option
    examForm.addEventListener('change', e => {
      if (e.target.type === 'radio') {
        const labels = e.target.closest('.options').querySelectorAll('label');
        labels.forEach(l => l.classList.remove('selected'));
        e.target.parentElement.classList.add('selected');
      }
    });

    startTimer();
  </script>
</body>
</html>
